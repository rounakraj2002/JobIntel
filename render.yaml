services:
  - type: web
    name: jobintel-backend
    env: node
    plan: free
    region: oregon
    buildCommand: "npm ci --legacy-peer-deps && npm run build --workspace=backend"
    startCommand: "npm start --prefix backend"
    autoDeploy: true
    envVars:
      - key: MONGO_URI
        value: ""
      - key: JWT_SECRET
        value: ""
      - key: GITHUB_CLIENT_ID
        value: ""
      - key: GITHUB_CLIENT_SECRET
        value: ""
      - key: GITHUB_CALLBACK_URL
        value: "https://<your-backend>.onrender.com/auth/github/callback"
      - key: CORS_ORIGIN
        value: "https://jobintell.netlify.app"
