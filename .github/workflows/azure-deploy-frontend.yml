name: Build and Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: https://backend-jobintel-fhbecsfnatdkfwas.centralindia-01.azurewebsites.net

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies (Frontend)
        run: |
          cd frontend
          npm ci

      - name: Build (Frontend)
        run: |
          cd frontend
          echo "Building with VITE_API_URL=$VITE_API_URL"
          npm run build
          if [ ! -d "dist" ]; then
            echo "Build failed: dist folder not created"
            exit 1
          fi
          echo "Build successful, dist folder exists"
          # Verify backend URL is embedded
          if grep -q "backend-jobintel" dist/assets/index-*.js; then
            echo "✓ Backend URL successfully embedded in build"
          else
            echo "⚠ WARNING: Backend URL not found in build"
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: frontend/dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-app
          path: ./frontend-dist

      - name: Deploy to Azure Static Web Apps
        if: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN != '' }}
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'frontend-dist'
          api_location: ''
          output_location: ''
          skip_app_build: true

      - name: Deployment Token Not Configured
        if: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN == '' }}
        run: |
          echo "⚠️  Azure Static Web Apps API token is not configured"
          echo "Please add AZURE_STATIC_WEB_APPS_API_TOKEN secret to GitHub repository"
          echo "See: https://github.com/${{ github.repository }}/settings/secrets/actions"
